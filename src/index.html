<!DOCTYPE html>
<html lang="en">

    <title>Galeria de imagen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-main">
      <section class="header1">
        <h1 class="logo">logo</h1>
